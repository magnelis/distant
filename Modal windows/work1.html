<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Модальные окна</title>
    <link href="css/work1.css" rel="stylesheet" type="text/css">
    <script defer src="script/work1.js"></script>
</head>

<body>
    <button id="btnShow" class="showBtn"> Показать все карточки </button>
    <main>
        <div class="container">
            <div class="cards"></div>
        </div>
    </main>

    <div class="modal-wrapper hide">
        <article class="card-modal">
            <span class="modal-close"> &times; </span>
            <div class="card-modal-left">
                <img src="#" class="modalImg" alt="#">
            </div>
            <div class="card-modal-right">
                <h3 class="card-title"></h3>
                <p class="card-text"></p>
                <div class="btnSlider">
                    <button class="btn-prev">&larr;</button>
                    <span id="numberSlide"> </span>
                    <button class="btn-next">&rarr;</button>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
